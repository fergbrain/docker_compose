version: "3.3"

services:
  portainer:
    image: portainer/portainer-ce:2.6.3
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 9000:9000
    security_opt:
      - no-new-privileges:true

volumes:
  portainer_data:
	  external: true
	  name: portainer_data